<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
</head>
<body>
    <h1>핑 보내기 테스트 용입니다</h1>
    <div id="jsonContent"></div>
    <script>
        // JavaScript를 사용하여 API 호출
        function callPingPongAPI() {
            fetch('https://localhost/api/pingpong') // API 엔드포인트 URL을 여기에 적습니다.
                .then(response => response.json())
                .then(data => {
                    const jsonContentDiv = document.getElementById('jsonContent');
                    const keys = Object.keys(data);
                    const html = '<ul>' + keys.map(key => `<li><strong>${key}:</strong> ${data[key]}</li>`).join('') + '</ul>';
                    jsonContentDiv.innerHTML = html;
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.getElementById('result').innerText = 'Error fetching data';
                });
        }
        
        // 페이지 로드 시 API 호출
        window.onload = callPingPongAPI;
        </script>
</body>
</html>
