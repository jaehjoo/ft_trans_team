version: "3"

services:
  nginx:
    image: nginx
    build:
      context: ./requirements/nginx
    container_name: nginx-alpha
    ports:
      - $NGINX_PORT:$NGINX_PORT
    depends_on:
      - django
    volumes:
      - ./requirements/front:/var/www/html
      - static:/var/www/html/static
      - cert:/etc/nginx/ssl
      - media:/var/www/html/media
    networks:
      - intra
    env_file:
      - .env
  django:
    image: django
    build:
      context: ./requirements/django
      dockerfile: Dockerfile-daphne
    container_name: django
    restart: always
    networks:
      - intra
    depends_on:
      - db
    volumes:
      - ./requirements/front:/var/www/html
      - static:/app/src/django/.static
      - media:/app/src/django/.media
      - cert:/etc/nginx/ssl
    env_file:
      - .env
    environment:
      - POSTGRES_NAME=${DB_NAME}
      - POSTGRES_PASSWORD=${DB_PASS}
      - POSTGRES_USER=${DB_USER}
      - HOST_NAME=${HOST_NAME}
      - DB_PORT=${DB_PORT}
  db:
    image: postgres:15-alpine3.18
    container_name: db
    restart: always
    networks:
      - intra
    volumes:
      - db:/var/lib/postgresql/data
    env_file:
      - .env
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_PASSWORD=${DB_PASS}
      - POSTGRES_USER=${DB_USER}
    ports:
      - $DB_PORT:$DB_PORT


volumes:
  db:
  static:
  cert:
  media:

networks:
  intra:
    driver: bridge